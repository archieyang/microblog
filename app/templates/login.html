{% extends "base.html"%}
{% block body%}
<h1><a href="{{url_for('login')}}">Log In</a> or <a href="{{url_for('signup')}}">Sign Up</a></h1>
<form action = '/login' method='post'>
	{{form.hidden_tag()}}
	<p>
		Email:{{form.email}}<br/>
		Password: {{form.pwd}}
	</p>
	<p>
		{{form.remember_me}} Remember me
	</p>
	<p>
		<input type='Submit' value="Sign In">
	</p>
</form>
{% endblock %}
