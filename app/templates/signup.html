{% extends "base.html" %}
{% block body %}
	<form action = '/signup' method = 'post'>
		{{form.hidden_tag()}}
		<p>
			Email:{{form.email}}
		</p>
		<p>
			Nickname:{{form.nname}}
		</p>
		<p>
			Password:{{form.pwd}}
		</p>
		<p>
			<input type='Submit' value="Sign Up">
		</p>
	</form>
{% endblock %}
