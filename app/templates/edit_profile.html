{% extends 'base.html' %}
{% block body %}
	{% for error in form.errors.about_me%}
		<p>errors:{{error}}</p>
	{% endfor %}
	<form action='/edit_profile' method='post'>
		{{form.hidden_tag()}}
		<p>
			About Me: {{form.about_me(cols = 32, rows = 4)}}
		</p>
		<input type='Submit' value='Submit'>
	</form>
{% endblock %}
